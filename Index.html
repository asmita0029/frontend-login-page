<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="smart.png" type="image/x-icon">
    <title>SmartServ</title>
     <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    
    <div class="container mt-5">
      <form>
         <div class="form-group">
          <img src="./smart.png" alt="">
        </div>
        <div class="form-group">
          <input
            type="text"
            class="form-control"
            id="username"
            placeholder="Username"
          />
        </div>
        <div class="form-group">
          <input
            type="password"
            class="form-control"
            id="password"
            placeholder="Password"
          />
        </div>
        <button type="submit" id="btn" class="btn btn-success">Login</button>
        <div class="mt-3">
          <a href="#" data-toggle="modal" data-target="#resetPasswordModal"
            >Forgot Password?</a
          >
        </div>
      </form>
    </div>

    <script src="./index.js"></script>
  </body>
</html>
